<main>
  <section id="contact" class="min-h-screen flex items-center relative py-20 section-hidden section-visible">
    <div class="container mx-auto px-6">
      <div class="mx-auto">
        <div class="grid md:grid-cols-7">
          <div class="md:col-span-2 md:col-start-6">
            <div class="bg-gray-900/70 backdrop-blur-lg border border-indigo-500/20 p-6 rounded-xl shadow-xl">
              <div class="font-medium text-lg text-cyan-300 group-hover:text-cyan-200 transition-colors mb-4">Welcome back!</div>
              <form [formGroup]="loginForm" (ngSubmit)="btnLoginClick()">
                <div class="mb-4">
                  <label for="subject" class="block text-sm text-gray-400 mb-1">User Name</label>
                  <input type="text" formControlName="UserName" maxlength="25" name="userName"
                    placeholder="Eg: johnpaul"
                    class="w-full bg-gray-800/50 border border-gray-700 focus:border-cyan-500 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-1 focus:ring-cyan-500/50 transition-colors"
                    spellcheck="false" data-ms-editor="true">
                  <div *ngIf="loginForm.get('UserName')?.touched && loginForm.get('UserName')?.invalid"
                    class="validationMsg">
                    <small *ngIf="loginForm.get('UserName')?.errors?.['required']">Please enter name</small>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="subject" class="block text-sm text-gray-400 mb-1">Password</label>
                  <input type="password" formControlName="Password" maxlength="25" name="password"
                    placeholder="********"
                    class="w-full bg-gray-800/50 border border-gray-700 focus:border-cyan-500 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-1 focus:ring-cyan-500/50 transition-colors"
                    spellcheck="false" data-ms-editor="true">
                  <div *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.invalid"
                    class="validationMsg">
                    <small *ngIf="loginForm.get('Password')?.errors?.['required']">Please enter password</small>
                  </div>
                </div>
                <div class="relative group">
                  <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-indigo-600/50 to-purple-600/50 rounded-lg blur opacity-75 group-hover:opacity-100 transition-all duration-500">
                  </div>
                  <button type="submit"
                    class="w-full px-6 py-2 bg-gradient-to-r from-indigo-900/90 to-purple-900/90 rounded-lg text-white text-base font-medium relative z-10 flex items-center justify-center gap-2 group-hover:from-indigo-800/90 group-hover:to-purple-800/90 transition-all duration-300">
                    <span
                      class="bg-gradient-to-r from-cyan-300 to-indigo-300 bg-clip-text text-transparent">Login</span>
                  </button>
                </div>
                <div class="signup-section text-center">
                  <small class="text-white-50">
                    Don't have an account?
                    <a routerLink="/under-construction" class="text-decoration-none bg-gradient-to-r from-cyan-300 to-indigo-300 bg-clip-text">Sign Up</a> here
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
