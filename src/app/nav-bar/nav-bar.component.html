<!-- Navigation Bar -->
<nav id="navbar"
    class="fixed top-0 left-0 right-0 bg-gray-900/70 backdrop-blur-lg border-b border-cyan-500/30 z-50 transition-all duration-300 scrolled">
    <div class="container mx-auto px-6 py-2">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="">
                    <img src="img/SurfMe-Logo.png" class="app-logo" alt="SurfMe logo" />
                </a>
            </div>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-1">
                <a routerLink=""
                    class="nav-link text-gray-300 hover:text-cyan-400 px-4 py-2 rounded-md transition-colors duration-200 active">Home</a>
                <a routerLink="/under-construction"
                    class="nav-link text-gray-300 hover:text-cyan-400 px-4 py-2 rounded-md transition-colors duration-200">Contact</a>
                <div *ngIf="!isLoggedIn" class="relative ml-4 group">
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-indigo-600/50 to-purple-600/50 rounded-lg blur opacity-75 group-hover:opacity-100 transition-all duration-500">
                    </div>
                    <a routerLink="/under-construction"
                        class="contact-btn px-4 py-2 bg-gradient-to-r from-indigo-900/90 to-purple-900/90 rounded-lg text-white text-sm font-medium relative z-10 flex items-center justify-center gap-2 group-hover:from-indigo-800/90 group-hover:to-purple-800/90 transition-all duration-300">
                        <span class="bg-gradient-to-r from-cyan-300 to-indigo-300 bg-clip-text text-transparent">Sign
                            up</span>
                    </a>
                </div>

                <!-- Show username + dropdown if logged in -->
                <div *ngIf="isLoggedIn" class="relative">
                    <button class="flex items-center space-x-2 focus:outline-none group" (click)="toggleDropdown()">
                        <!-- Circle avatar -->
                        <div
                            class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold">
                             {{ userName?.charAt(0) | uppercase }}
                        </div>

                        <!-- Username -->
                        <span class="text-gray-200 font-medium group-hover:text-white transition">
                            {{ userName }}
                        </span>

                        <!-- Dropdown arrow -->
                        <svg class="w-4 h-4 text-gray-400 group-hover:text-white transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div *ngIf="dropdownOpen"
                        class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-20">
                        <ul class="py-2">
                            <li>
                                <a class="block px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-md cursor-pointer transition"
                                    routerLink="/under-construction">
                                    Profile Settings
                                </a>
                            </li>
                            <li>
                                <a class="block px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-md cursor-pointer transition"
                                    (click)="logout()">
                                    Sign Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
